apiVersion: apps/v1
kind: Deployment
metadata:
  name: sinalr-spike
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sinalr-spike
  template:
    metadata:
      labels:
        app: sinalr-spike
    spec:
      containers:
      - name: sinalr-spike
        image: #{AcrSource}#/sinalr-spike:#{VersionImage}#
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: sinalr-spike
spec:
  type: LoadBalancer
  ports:
  - port: 8080
  selector:
    app: sinalr-spike